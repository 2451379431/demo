<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			table{
				border-spacing: 0;
				width: 500px;
				/* height: 200px; */
				margin: 100px auto;
			}
			table thead tr th {
				border-bottom: skyblue 1px solid;
				background-color: #87CEEB;
			}
			table tbody tr td {
				border-bottom: skyblue 1px solid;
				text-align: center;
                height: 20px;
			}
			.style{
				background-color: #08A7E5;
			}
		</style>
	</head>
	<body>
		<table border="" cellspacing="" cellpadding="">
		<thead>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
				<th>爱好</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
    <button id="btn">点击</button>
	</body>
	<script type="text/javascript">
    //获取元素
        var tbody = document.querySelector("tbody");
        var btn = document.getElementById('btn');
        btn.onclick = function(){
            //创建元素
            var tr = document.createElement("tr");
                tr.innerHTML = `<tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>`;
               //上树
                tbody.appendChild(tr);
        }
	</script>
</html>
